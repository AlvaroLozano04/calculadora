<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        var num1 = parseInt(prompt("Dame un número"));
        var num2 = parseInt(prompt("Dame otro número"));

        function sumar() {
            alert(num1+num2);
        }
        function restar() {
            alert(num1-num2);
        }
        function multiplicar() {
            alert(num1*num2);
        }
        function dividir() {
            alert(num1/num2);
        }
    </script>
</head>
<body>
    <input type="button" onclick="sumar()" value="Suma ">
    <input type="button" onclick="restar()" value="restar ">
    <input type="button" onclick="multiplicar()" value="multiplicar ">
    <input type="button" onclick="dividir()" value="dividir ">
</body>
</html>
